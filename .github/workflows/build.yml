name: "Build, Test and Lint"

on:
  workflow_call:
    inputs:
      working-dir:
        required: true
        type: string

concurrency:
  group: ${GITHUB_REF#refs/heads/}
  cancel-in-progress: true

jobs:
  install:
    name: "Install deps"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: vtno/seei/.github/actions/yarn-install@main
        with:
          working-dir: ${{ inputs.working-dir }}

  build:
    name: "Build"
    runs-on: ubuntu-latest
    needs: install
    defaults:
      run:
        shell: bash
    steps:
      - uses: vtno/seei/.github/actions/yarn-build@main
        with:
          working-dir: ${{ inputs.working-dir }}

  test:
    name: "Test"
    runs-on: ubuntu-latest
    needs: install
    defaults:
      run:
        shell: bash
    steps:
      - uses: vtno/seei/.github/actions/yarn-test@main
        with:
          working-dir: ${{ inputs.working-dir }}

  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    needs: install
    defaults:
      run:
        shell: bash
    steps:
      - uses: vtno/seei/.github/actions/yarn-lint@main
        with:
          working-dir: ${{ inputs.working-dir }}
